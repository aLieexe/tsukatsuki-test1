{{define "title"}} snippet#{{.Snippet.Id}}{{end}}

{{define "main"}}
    {{with .Snippet}}
        <div class="snippet">
            <div class='metadata'>
                <strong>{{.Title}}</strong>
                <span>#{{.Id}}</span>
            </div>
            <pre><code>{{.Content}}</code></pre>
            <div class='metadata'>
                <time>Created: {{humanDate .CreatedAt}}</time>
                <time>Expires: {{.Expires | humanDate}}</time>
            </div>
        </div>
    {{end}}
{{end}}
